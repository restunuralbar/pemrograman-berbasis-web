<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas</title>
  </head>
  <body>
    <script>
      const fibonacci = (n) => {
        if (n <= 0) return [];
        const deret = [0];
        if (n === 1) return deret;
        deret.push(1);
        for (let i = 2; i < n; i++) {
          deret.push(deret[i - 1] + deret[i - 2]);
        }
        return deret;
      };

      console.log(fibonacci(10));

      const calculator = (operator, ...numbers) => {
        switch (operator) {
          case "+":
            return numbers.reduce((a, b) => a + b, 0);
          case "-":
            return numbers.reduce((a, b) => a - b);
          case "*":
            return numbers.reduce((a, b) => a * b, 1);
          case "/":
            return numbers.reduce((a, b) => a / b);
          case "%":
            return numbers.reduce((a, b) => a % b);
          default:
            return "Operator tidak valid";
        }
      };

      console.log(calculator("+", 10, 20, 30));
      console.log(calculator("*", 2, 3, 4));
      console.log(calculator("/", 100, 5, 2));
    </script>
  </body>
</html>
